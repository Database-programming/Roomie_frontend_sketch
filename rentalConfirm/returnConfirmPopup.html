<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Return Confirmation</title>
    <link rel="stylesheet" href="returnConfirmPopup.css">
</head>
<body>
    <div class="popup-container">
        <div class="popup-content">
            <h1 class="title">반납 진행</h1>
            <p class="confirmation-text">반납이 완료되었습니까?</p>
            <div class="button-container">
                <button class="yes-btn">예</button>
                <button class="no-btn">아니오</button>
            </div>
            <p class="info-text">예 버튼을 누르면 실제 반납이 자동 등록됩니다.</p>
        </div>
    </div>
</body>
</html>
