<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rental Confirmation</title>
    <link rel="stylesheet" href="rentalConfirmPopup.css">
</head>
<body>
    <div class="popup-container">
        <div class="popup-content">
            <h1 class="title">매칭 성공!</h1>
            <div class="info">
                <p class="label">대여 요청자</p>
                <p class="dynamic-content" id="requester">○○관 ○○호 홍길동</p>
            </div>
            <div class="info">
                <p class="label">대여 제공자</p>
                <p class="dynamic-content" id="provider">○○관 ○○호 김둘리</p>
            </div>
            <p class="confirmation-text">대여를 진행하시겠습니까?</p>
            <div class="button-container">
                <button class="yes-btn">예</button>
                <button class="no-btn">아니요</button>
            </div>
        </div>
    </div>
    <script>
        // Example script to dynamically insert content
        document.getElementById('requester').textContent = '동관 101호 홍길동';
        document.getElementById('provider').textContent = '서관 202호 김둘리';
    </script>
</body>
</html>
